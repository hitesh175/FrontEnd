<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Canvas</title> 
        <style> 
        body { background-color: wheat; } 
        canvas { border: 2px solid black; background-color: white; } 
        </style> 
        </head> 
        <body> 
            <h1 align="center">Canvas</h1> 
            <canvas id="myCanvas" onclick="cnm()" onmousedown="startDrawing(event)" onmousemove="drawLine(event)" onmouseup="stopDrawing(event)" width="1200" height="450"> 
            </canvas> 
            <script> 
            var canvas = document.getElementById("myCanvas"); 
            var cntxt = canvas.getContext("2d"); 
            var isDrawing = false; 
            function startDrawing(event) 
            {
                 isDrawing = true; 
            var x = event.clientX - canvas.offsetLeft; 
            var y = event.clientY - canvas.offsetTop; 
            cntxt.beginPath(); 
            cntxt.moveTo(x, y); 
        } 
            function drawLine(event) 
            {
                 if (isDrawing) 
            { var x = event.clientX - canvas.offsetLeft; 
                var y = event.clientY - canvas.offsetTop; 
                cntxt.lineTo(x, y); 
                cntxt.stroke(); } 
            } 
            function stopDrawing(event) 
            {
                 isDrawing = false; 
            } 
            function clearCanvas(){
                cntxt.clearCanvas(0,0,canvas.width,canvas.height);
            }
            </script> 
            </body> 
            </html>
